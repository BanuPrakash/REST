spring.application.name=security-demo

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/RESTFUL_SECURE_DB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Welcome123

# details for EntityManagerFactory
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configure below settings to run schema.sql and data.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true